    <title>Boolean</title>
    <script>
//Crie uma função que receba um número como parâmetro e retorne true se ele for par e false se for ímpar.
        // window.prompt("digite um numero");

        let num = prompt("digite um numero");

        function trueORfalse() {
            let resposta = "";
            
            if (num % 2 == 0) {
                resposta = "true";
                return resposta;
            } else {
                resposta = "false";
                return resposta;
            }
        }
        alert(trueORfalse(num));

    </script>
