<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function/string</title>
    <script>
        //Crie uma função que receba uma string como parâmetro e retorne o número de caracteres dessa string.

        let digite = prompt("digite um numero");

        function receber() {
            return digite.length;
        }

        alert(`${digite} tem ` + receber(digite) + " letras"); 
    </script>
